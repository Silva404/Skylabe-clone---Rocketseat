<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="main.css">
        <link rel="stylesheet" href="launchbase.css">

        <title>Rocket clone</title>
    </head>
    <body>
        <header>
            <div class="left">
                <a href="/"><img src="/assets/logo.svg" alt="Rocketseat logo"></a>

                <div class="back">
                    <img src="/assets/arrow.svg" alt="arrow">
                    <h3>Voltar</h3>
                </div>
            </div>

            <div class="user_info">
                <button class="bell-icon">
                    <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewbox="0 0 24 24" size="24" color="#A8A8B3" height="24" width="24" xmlns="http://www.w3.org/2000/svg" style="color: rgb(168, 168, 179);">
                        <path d="M12 22c1.1 0 2-.9 2-2h-4c0 1.1.89 2 2 2zm6-6v-5c0-3.07-1.64-5.64-4.5-6.32V4c0-.83-.67-1.5-1.5-1.5s-1.5.67-1.5 1.5v.68C7.63 5.36 6 7.92 6 11v5l-2 2v1h16v-1l-2-2z"></path>
                    </svg>
                </button>
                <div class="user_info-text">
                    <h3>Carlos Breno</h3>
                    <p>brenosilva-rocketseat@gmail.com</p>
                </div>
                <img src="/assets/user-profile.jpeg" alt="user-photo">
            </div>
        </header>

        <section>
            <div class="content">
                <div class="cards grid">
                    <div class="card-container">
                        <div class="card">
                            <img src="/assets/bootcamp-logo.svg" alt="Bootcamp logo">
                            <p>
                                <strong class="orange">Domine programação do zero</strong>
                                e tenha acesso às melhores oportunidades do mercado</p>
                        </div>
                    </div>

                    <div class="card-container">
                        <div class="card large">
                            <div class="card-text">
                                <img src="/assets/staricon.svg" alt="start logo">
                                <h2>Bônus</h2>
                            </div>

                            <p>Aprimore seus estudos com os cursos bônus do Bootcamp.</p>
                        </div>
                    </div>

                    <div class="card-container">
                        <div class="card large">
                            <div class="card-text">
                                <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewbox="0 0 512 512" color="#FD951F" height="40px" width="40px" xmlns="http://www.w3.org/2000/svg" style="color: rgb(253, 149, 31);">
                                    <path d="M504 256c0 136.997-111.043 248-248 248S8 392.997 8 256C8 119.083 119.043 8 256 8s248 111.083 248 248zM262.655 90c-54.497 0-89.255 22.957-116.549 63.758-3.536 5.286-2.353 12.415 2.715 16.258l34.699 26.31c5.205 3.947 12.621 3.008 16.665-2.122 17.864-22.658 30.113-35.797 57.303-35.797 20.429 0 45.698 13.148 45.698 32.958 0 14.976-12.363 22.667-32.534 33.976C247.128 238.528 216 254.941 216 296v4c0 6.627 5.373 12 12 12h56c6.627 0 12-5.373 12-12v-1.333c0-28.462 83.186-29.647 83.186-106.667 0-58.002-60.165-102-116.531-102zM256 338c-25.365 0-46 20.635-46 46 0 25.364 20.635 46 46 46s46-20.636 46-46c0-25.365-20.635-46-46-46z"></path>
                                </svg>
                                <h2>Fórum</h2>
                            </div>

                            <p>Crie tópicos para resolver suas dúvidas e ajudar os outros programadores.</p>
                        </div>
                    </div>

                </div>
            </div>
        </section>

        <script src="main.js"></script>
    </body>
</html>
