<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="main.css">
        <link rel="stylesheet" href="launchbase.css">

        <title>Rocket clone</title>
    </head>
    <body>
        <header>
            <div class="left">
                <a href="/"><img src="/assets/logo.svg" alt="Rocketseat logo"></a>

                <div class="back">
                    <img src="/assets/arrow.svg" alt="arrow">
                    <a href="/">Voltar
                    </a>
                </div>
            </div>

            <div class="user_info">
                <button class="bell-icon">
                    <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewbox="0 0 24 24" size="24" color="#A8A8B3" height="24" width="24" xmlns="http://www.w3.org/2000/svg" style="color: rgb(168, 168, 179);">
                        <path d="M12 22c1.1 0 2-.9 2-2h-4c0 1.1.89 2 2 2zm6-6v-5c0-3.07-1.64-5.64-4.5-6.32V4c0-.83-.67-1.5-1.5-1.5s-1.5.67-1.5 1.5v.68C7.63 5.36 6 7.92 6 11v5l-2 2v1h16v-1l-2-2z"></path>
                    </svg>
                </button>
                <div class="user_info-text">
                    <h3>Carlos Breno</h3>
                    <p>brenosilva-rocketseat@gmail.com</p>
                </div>
                <img src="/assets/user-profile.jpeg" alt="user-photo">
            </div>
        </header>

        <section>
            <div class="content">

                <div class="aside_info">
                    <img src="/assets/bootcamp-logo.svg" alt="Bootcamp logo">
                    <p>
                        <strong class="orange">Domine programação do zero</strong>
                        e tenha acesso às melhores oportunidades do mercado</p>
                </div>

                <div class="classes_container">
                    <div class="class_title">
                        <img src="/assets/staricon.svg" alt="start logo">
                        <h2>Preparação e Estudos</h2>
                    </div>

                    <div class="classes_info-container">
                        <div class="class_info">
                            <h3>1 módulos</h3>
                            <h3>7 aulas</h3>
                        </div>
                        <div class="user">
                            <h3>Mayk Brito</h3>
                        </div>
                    </div>

                    <p>100% completo</p>
                </div>

            </div>
        </section>

        <script src="main.js"></script>
    </body>
</html>
